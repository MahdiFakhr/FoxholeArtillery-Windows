<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- css import -->
    <link rel="stylesheet" href="../assets/styles/main.css" />
    <link rel="stylesheet" href="../assets/styles/overlay.css" />
    <title>Overlay</title>
</head>
<body>

    <div class="overlay_container" id="overlayBox">
        <div class="overlay_max_btn">
            <p id="overlay_max_btn_content">&times;</p>
        </div>
        <div class="overlay_arty_image" id="openOverlay" >
            <img src="../assets/images/Arty.svg" />
        </div>
            <div id="overlay_content" style="opacity: 0;">
                <div class="overlay_content__wallpaper display_none" id="overlay_wallpaper">
                    <img src="../assets/images/OverlayWallpaper.png" />
                </div>
                <div class="overlay_form__content">
                    <div class="overlay_content__title">
                        <p class="overlay__primaryTitle">Select Artillery Type</p>
                        <p class="overlay__secondTitle" id="Arty_type_radio_subtitle">Field artillery</p>
                    </div>
                    <div class="artillery_type_radio">
                        <div class="type_single_radio" >
                            <input checked type="radio" id="Fieldartillery" name="arty_type" value="Field artillery">
                            <label for="Fieldartillery">
                                <img src="../assets/images/Field_Artillery.png">
                            </label>
                        </div>
                        <div class="type_single_radio" >
                            <input type="radio" id="Gunboat" name="arty_type" value="Gunboat">
                            <label for="Gunboat">
                                <img src="../assets/images/Gunship.png">
                            </label>
                        </div>
                        <div class="type_single_radio" >
                            <input  type="radio" id="Howitzer" name="arty_type" value="Howitzer">
                            <label for="Howitzer">
                                <img src="../assets/images/Howitzer_kit.png">
                            </label>
                        </div>
                        <div class="type_single_radio" >
                            <input type="radio" id="Mortar" name="arty_type" value="Mortar">
                            <label for="Mortar">
                                <img src="../assets/images/Mortar.png">
                            </label>
                        </div>
                    </div>
                    <div class="hr"></div>
                    <div class="overlay_textboxes_content">
                        <div class="overlay_content__title">
                            <p class="overlay__primaryTitle">To Enemy Position</p>
                        </div>
                        <div class="overlay_textboxes">
                            <input id="enemyDistance" type="number" placeholder="Enemy Distance" />
                            <input id="enemyAzimuth" type="number" placeholder="Enemy Azimuth">
                        </div>
                    </div>
                    <div class="overlay_textboxes_content">
                        <div class="overlay_content__title">
                            <p class="overlay__primaryTitle">To Friendly Artillery</p>
                        </div>
                        <div class="overlay_textboxes">
                            <input id="friendlyDistance" type="number" placeholder="Friendly Distance" />
                            <input id="friendlyAzimuth" type="number" placeholder="Friendly Azimuth">
                        </div>
                    </div>
                    <div class="hr margin-top20"></div>
                    <div class="result_coordinates">
                        <div class="overlay_content__title">
                            <p class="overlay__primaryTitle">Enemy Coordinates</p>
                            <p id="error_label" class="overlay__secondTitle red_color">Howitzer selected</p>
                        </div>
                        <div class="result_coordinates__contents">
                            <div class="coordinate_box">
                                <p class="overlay__primaryTitle" style="color:#737373;font-weight: bold">DISTANCE</p>
                                <p class="overlay__primaryNumber" id="distanceLabel">NaN</p>
                            </div>
                            <div class="coordinate_box" style="margin-right: auto;">
                                <p class="overlay__primaryTitle" style="color:#737373;font-weight: bold">AZIMUTH</p>
                                <p class="overlay__primaryNumber" id="azimuthLabel">NaN</p>
                            </div>
                            <div class="result_coordinates__copy">
                                <img src="../assets/images/copy-content.svg" />
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
    </div>
    <script src="overlay.js"></script>
    <script src="overlay_animation.js"></script>
</body>
</html>
