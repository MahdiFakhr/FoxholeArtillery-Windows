<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- css import -->
    <link rel="stylesheet" href="../assets/styles/main.css" />
    <link rel="stylesheet" href="../assets/styles/landing.css" />
    <link rel="stylesheet" href="../assets/styles/scrollbar.css" />

    <title id="AppTitle">FoxholeArtillery</title>
</head>
<body>

    <div id="container">
        <!-- top nav -->
        <nav>
            <div id="titleShown"></div>
            <div id="buttons">
                <div id="minimize">
                    <span>-</span>
                </div>
                <div id="close">
                    <span>&times;</span>
                </div>
            </div>
        </nav>

        <!-- status menu -->
        <div id="status-menu">
            <div id="status-menu__icons">
                <div class="statusBtn" id="information">
                    <img src="../assets/images/information.svg" id="FoxholeArtilleryWiki">
                </div>
                <div class="statusBtn" id="update"></div>
            </div>
        </div>

        <!-- main content -->
        <div id="landingContent">
            <div class="LandingContent__background"></div>
            <main id="landingActuallContent">
                <div class="app-startup-information">
                    <p class="header">What do you need for start</p>
                    <div class="status-text">
                        <p class="status-description">- Foxhole Windowed Fullscreen mod, if you want see this on top of game</p>
                    </div>
                    <button id="startTheGameBtn" class="disabled">Open the overlay</button>
                </div>
                <div class="community-accounts">
                    <p class="header">Community</p>
                    <div class="row-display-flex" id="icon_containers">
                        <div class="icon-box icon-box--red" id="githubBtn">
                            <img src="../assets/images/github-logo.svg" title="github">
                        </div>
                    </div>
                </div>
            </main>
        </div>

    </div>

    <!-- modal menu -->
    <div class="modal-bg">
        <div class="modal">
            <p class="modal-header">Are you sure you want to quit?</p>
            <p class="modal-subtitle">quit the app</p>

            <!-- btns -->
            <div class="buttons">
                <button class="button button-black">CANCEL</button>
                <button class="button button-red">YES</button>
            </div>
        </div>
    </div>

    <script src="landing.js"></script>
    <script src="menuHandler.js"></script>
</body>
</html>
